<div class="relative h-full">
  <div class="absolute inset-0 overflow-auto">
    <div class="min-h-full flex items-start justify-center p-6">
      <div class="w-full max-w-2xl">
        <div x-data="basicMissionsModule()" x-init="init()" 
             class="bg-white border rounded-2xl shadow-sm p-5 space-y-4">

          <!-- Header -->
          <h2 class="text-lg font-semibold">Basic Missions</h2>

          <!-- Liste -->
          <template x-for="[id, item] in Object.entries($store.globalData.basic_missions)" :key="id">
            <div class="flex items-center gap-3 p-3">
              <!-- Name -->
              <input
                type="text"
                class="flex-1 border rounded-lg px-3 py-2 text-sm"
                x-model="$store.globalData.basic_missions[id].name"
                placeholder="Lesbarer Name">

              <!-- Value -->
              <input
                type="text"
                class="flex-1 border rounded-lg px-3 py-2 text-sm font-mono"
                x-model="$store.globalData.basic_missions[id].value"
                placeholder="Technischer Schlüssel">

              <!-- Delete -->
              <button type="button"
                class="p-2 rounded-lg border border-red-300 text-red-600 hover:bg-red-50"
                @click="deleteEntry(id)"
                title="Löschen">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>

              </button>
            </div>
          </template>

          <!-- Footer mit Add-Button -->
          <div class="flex justify-end">
            <button type="button"
              @click="addEntry()"
              class="px-4 py-2 rounded-xl bg-green-600 text-white text-lg hover:bg-green-700">
              ＋
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
