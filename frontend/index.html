<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>atip - ORA</title>

    <style>[x-cloak] {
        display: none !important;
    }</style>
    <link rel="icon" href="./public/cropped-favicon-32x32.png">
</head>
<body x-data="init_data()" x-init="init()"
      @mousemove="$store.drag.isDraggingVertical && $store.drag.doDragVertical($event); $store.drag.isDraggingHorizontal && $store.drag.doDragHorizontal($event); $store.globalData.onMouseMove($event)"
      @mouseup="$store.drag.stopDragVertical(); $store.drag.stopDragHorizontal()"
      class="h-screen overflow-hidden" >

<div x-data="{ sidebarOpen: true }" class="flex min-h-screen">


    <aside
            class="bg-dark-grey text-gray-200 shadow-lg transition-all duration-300 fixed left-0 inset-y-0 overflow-y-auto"
            :class="sidebarOpen ? 'w-64' : 'w-16'">

        <!-- Logo & Toggle -->
        <div class="flex items-center justify-between p-4 border-b">
            <div x-show="sidebarOpen" class="flex items-center space-x-2">
                <img src="./public/logo.png" class="h-8" alt="">
                <span x-show="sidebarOpen" class="text-lg font-semibold"></span>
            </div>
            <!-- Burger Button -->
            <button @click="sidebarOpen = !sidebarOpen"
                    class="transition duration-200 text-2xl mx-auto text-gray-400 hover:text-white">
                <template x-if="sidebarOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                    </svg>
                </template>
                <template x-if="!sidebarOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                    </svg>
                </template>
            </button>
        </div>

        <!-- end::Logo -->
        <nav class="mt-4 space-y-2 px-2">
            <a href="/" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                    </svg>
                </span>
                <span x-show="sidebarOpen" class="text-sm">Dashboard</span>
            </a>
            <a @click="$store.globalData.activeTab = 'diys'" href="/diy"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z"/>
                    </svg>
                </span>
                <span x-show="sidebarOpen" class="text-sm">DIY</span>
            </a>
            <a href="/matrix"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z"/>
                    </svg>
                </span>
                <span x-show="sidebarOpen" class="text-sm">Concierge</span>
            </a>
            <a @click=" $store.globalData.activeTab = 'info_agents'; 
                        const agents = Object.keys($store.globalData.info_agents);
                        $store.globalData.selectedInfoAgentId = agents.length > 0 ? agents[0] : null"
               href="/info_agent"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
                <span>        
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"/>
                    </svg>
                </span>
                <span x-show="sidebarOpen">AI Info</span>
            </a>
            
            <a href="/basic_missions"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                    </svg>
                </span>
                <span x-show="sidebarOpen">Basic Missons</span>
            </a>

            <a @click="$store.globalData.activeTab = 'faqs'"
               href="/faqs"
               class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-200 hover:text-gray-900">
              <span>
                <!-- Icon: FAQ -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 8.25h9m-9 3.75h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
              </span>
              <span x-show="sidebarOpen" class="text-sm">FAQs</span>
            </a>
        </nav>

        <div class="mt-48 ml-2">
            <img src="./public/atip-grey-vertical.png"
                 alt="Footer Logo"
                 class="w-[100px] h-auto block opacity-30 hover:opacity-100 transition-opacity duration-300"/>
        </div>

    </aside>
    <div :class="[
        sidebarOpen ? 'lg:pl-64' : 'lg:pl-16',
        'w-full flex-1 flex-col h-screen flex']">
        <!-- Control Panel -->
        <div class="w-full bg-dark-grey text-gray-300 text-sm px-4 py-1 flex justify-between items-center shadow-sm select-none relative z-50 sticky">
            <!-- File Menu -->

            <!-- LEFT: Menu Groups -->
            <div class="flex items-center gap-6">
                <div class="relative group">
                    <button class="hover:text-white h-6 flex items-center">File</button>

                    <!-- Dropdown-Level-1 -->
                    <div class="absolute top-full left-0 pt-2 hidden group-hover:block z-50">
                        <div class="bg-gray-800 text-white rounded shadow w-56 py-1">
                            <!-- NEW (mit Eingabe + Validierung) -->
                            <div class="relative group/new">
                                <button class="px-4 py-1 text-left hover:bg-[#5dade2] w-full inline-flex items-center gap-2"
                                        @click.stop="$store.globalData.fileMenu.showNewInput = !$store.globalData.fileMenu.showNewInput;">
                                    üÜï <span>New</span>
                                </button>
                                <div x-show="$store.globalData.fileMenu.showNewInput"
                                     @click.outside="$store.globalData.fileMenu.showNewInput = false"
                                     class="absolute left-0 mt-1 bg-gray-800 text-white p-2 rounded shadow w-64 z-50">
                                    <input type="text" x-model="$store.globalData.fileMenu.newVersionName"
                                           class="text-white text-xs px-2 py-1 rounded border w-full mb-2"
                                           placeholder="New version name..."/>
                                    <button
                                            @click="$store.globalData.genesys.helper.newConfigurationToGenesys($store.globalData.datatable_id, $store.globalData.fileMenu.newVersionName); $store.globalData.fileMenu.newVersionName=''; $store.globalData.fileMenu.showNewInput=false; $store.setupWizard.open();"
                                            :disabled="!$store.globalData.fileMenu.newVersionName || $store.globalData.availableConfigurations.includes($store.globalData.fileMenu.newVersionName)"
                                            :class="['text-xs px-3 py-1 rounded w-full text-center',
                                                (!$store.globalData.fileMenu.newVersionName || $store.globalData.availableConfigurations.includes($store.globalData.fileMenu.newVersionName)) ? 'bg-gray-500 cursor-not-allowed' : 'bg-green-600 hover:bg-green-500']">
                                                Create
                                    </button>
                                </div>
                            </div>

                            <!-- SAVE -->
                            <button @click="$store.globalData.genesys.helper.syncConfigurationToGenesys($store.globalData.datatable_id, $store.globalData.version)"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full inline-flex items-center gap-2">
                                üíæ <span>Save</span>
                            </button>

                            <!-- SAVE AS -->
                            <div class="relative group/saveas">
                                <button class="px-4 py-1 text-left hover:bg-[#5dade2] w-full inline-flex items-center gap-2">
                                    üìù <span>Save As</span>
                                </button>
                                <!-- Sidepanel -->
                                <div class="absolute top-0 left-full hidden group-hover/saveas:block bg-gray-900 text-white rounded shadow w-64 max-h-60 overflow-auto p-2 border border-gray-700 z-50">
                                    <template x-for="ver in $store.globalData.availableConfigurations" :key="ver">
                                        <div @click="confirm(`Override Configuration '${ver}'?`) && $store.globalData.genesys.helper.syncConfigurationToGenesys($store.globalData.datatable_id, ver)"
                                             class="flex justify-between items-center px-2 py-1 hover:bg-gray-700 rounded cursor-pointer">
                                            <span class="text-sm truncate" x-text="ver"></span>
                                            <span class="text-green-400 hover:text-green-200 text-xs">Save</span>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- LOAD -->
                            <div class="relative group/load">
                                <button class="px-4 py-1 text-left hover:bg-[#5dade2] w-full inline-flex items-center gap-2">
                                    üìÇ <span>Load</span>
                                </button>
                                <div class="absolute top-0 left-full hidden group-hover/load:block bg-gray-900 text-white rounded shadow w-64 max-h-60 overflow-auto p-2 border border-gray-700 z-50">
                                    <template x-for="ver in $store.globalData.availableConfigurations" :key="ver">
                                        <div @click="$store.globalData.genesys.helper.getConfigurationDataFromGenesys($store.globalData.datatable_id, ver)"
                                             class="flex justify-between items-center px-2 py-1 hover:bg-gray-700 rounded cursor-pointer">
                                            <span class="text-sm truncate" x-text="ver"></span>
                                            <span class="text-blue-400 hover:text-blue-200 text-xs">Load</span>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- DELETE -->
                            <div class="relative group/delete">
                                <button class="px-4 py-1 text-left hover:bg-[#5dade2] w-full inline-flex items-center gap-2 text-red-400">
                                    üóë <span>Delete</span>
                                </button>
                                <div class="absolute top-0 left-full hidden group-hover/delete:block bg-gray-900 text-white rounded shadow w-64 max-h-60 overflow-auto p-2 border border-gray-700 z-50">
                                    <template x-for="ver in $store.globalData.availableConfigurations" :key="ver">
                                        <div @click="confirm(`Delete configuration '${ver}'?`) && $store.globalData.genesys.helper.deleteConfigurationFromGenesys($store.globalData.datatable_id, ver)"
                                             class="flex justify-between items-center px-2 py-1 hover:bg-gray-700 rounded cursor-pointer">
                                            <span class="text-sm truncate" x-text="ver"></span>
                                            <span class="text-red-400 hover:text-red-200 text-xs">Delete</span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- View Menu -->
                <div class="relative group">
                    <button class="hover:text-white h-6 flex items-center">View</button>
                    <div class="absolute top-full left-0 pt-2 hidden group-hover:block z-50">
                        <div class="bg-gray-800 text-white rounded shadow w-56 py-1">
                            <button @click="$store.globalData.compactMode = !$store.globalData.compactMode"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Toggle Compact View</span>
                            </button>
                            <button @click="$store.globalData.showDebugModal = true"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Debug Matrix</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Add Menu -->
                <div class="relative group">
                    <button class="hover:text-white h-6 flex items-center">Add</button>
                    <div class="absolute top-full left-0 pt-2 hidden group-hover:block z-50">
                        <div class="bg-gray-800 text-white rounded shadow w-56 py-1">
                            <button @click="$store.globalData.addParentCategory()"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Category</span>
                            </button>
                            <button @click="$store.globalData.addConcern()"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Concern</span>
                            </button>
                            <button @click="$store.globalData.addNewTarget()"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Target</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- AI-Assist Menu -->
                <div class="relative group">
                    <button class="hover:text-white h-6 flex items-center gap-2">
                        ‚ú® <span>AI-Assist</span>
                    </button>
                    <div class="absolute top-full left-0 pt-2 hidden group-hover:block z-50">
                        <div class="bg-gray-800 text-white rounded shadow w-56 py-1">
                            <button @click="$store.globalData.openMetaModal = true"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                ‚ÑπÔ∏è <span>Meta Info</span>
                            </button>
                            <button @click="$store.aiAssist.start($event)"
                                    class="px-4 py-1 text-left hover:bg-[#5dade2] w-full whitespace-nowrap inline-flex items-center gap-2">
                                <span>Start Assistant</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Settings Button -->
                <div class="relative">
                    <button @click="$store.globalData.openSettingsModal = true"
                            class="hover:text-white h-6 flex items-center gap-2">
                        ‚öôÔ∏è <span>Einstellungen</span>
                    </button>
                </div>
            </div>
            <!-- Mini-Logo bei geschlossener Sidebar -->
            <div class="absolute left-1/2 transform -translate-x-1/2"
                 x-show="!sidebarOpen"
                 x-transition.opacity.duration.3000ms
                 x-cloak>
                <img src="./public/logo.png" class="h-6" alt="Logo"/>
            </div>
            <!-- RIGHT: Version Display -->
            <div class="text-highlight-yellow text-xs font-semibold">
                Version: <span x-text="$store.globalData.version"></span>
            </div>
        </div>

        <!-- LEFT => DIY -->
        
        <div class="overflow-auto h-full min-h-0 w-full bg-white">

            <template x-route="/" x-template="/pages/dashboard.html"></template>
            <template x-route="/dashboard" x-template="/pages/dashboard.html"></template>
            <template x-route="/diy" x-template="/pages/diy/diy.html"></template>
            <template x-route="/matrix" x-template="/pages/matrix/matrix.html"></template>
            <template x-route="/info_agent" x-template="/pages/info_agent/info_agent.html"></template>
            <template x-route="/basic_missions" x-template="/pages/basic_missions/basic_missions.html"></template>
            <template x-route="/faqs" x-template="/pages/faq/faq.html"></template>
        </div>



    </div>

    <div x-data="$store.toast"
         x-show="visible"
         x-transition.duration.300ms
         class="fixed top-4 right-4 z-50 w-80 max-w-full rounded-md shadow-lg backdrop-blur-sm text-white"
         :class="{
        'bg-yellow-600/70': type === 'loading',
        'bg-green-600/70': type === 'success',
        'bg-red-600/70': type === 'error'
     }"
         @keydown.escape.window="close()">

        <div class="flex items-start gap-3 p-4">
            <!-- Icon -->
            <div>
                <template x-if="type === 'loading'">
                    <svg class="w-5 h-5 animate-spin text-white mt-0.5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </template>
                <template x-if="type === 'success'">
                    <svg class="w-5 h-5 text-white mt-0.5" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                </template>
                <template x-if="type === 'error'">
                    <svg class="w-5 h-5 text-white mt-0.5" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </template>
            </div>

            <!-- Nachricht -->
            <div class="flex-1 text-sm font-medium" x-text="message"></div>

            <!-- Schlie√üen -->
            <button @click="close()" class="text-white hover:text-gray-200 text-lg leading-none ml-2">
                &times;
            </button>
        </div>
    </div>

    <div x-data="$store.modal"
         x-show="$store.modal.show"
         x-transition.opacity
         class="fixed inset-0 z-100 flex items-center justify-center bg-black/40"
         @keydown.escape.window="$store.modal.cancel()"
    >
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-lg font-semibold text-gray-800 mb-2" x-text="$store.modal.title"></h2>
            <p class="text-gray-600 mb-4" x-text="$store.modal.message"></p>
            <div class="flex justify-end gap-2">
                <button @click="$store.modal.cancel()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                        x-text="$store.modal.cancelLabel"></button>
                <button @click="$store.modal.proceed()"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                        x-text="$store.modal.confirmLabel"></button>
            </div>
        </div>
    </div>


</div>
<div
        x-show="show"
        x-data="$store.aiAssist"
        @mouseenter="
    chatHover = true;
    if ($store.globalData.leaveTimeout) clearTimeout($store.globalData.leaveTimeout);
  "
        @mouseleave="
    $store.globalData.leaveTimeout = setTimeout(() => {
      chatHover = false;
    }, $store.aiAssist.anim_pause_on_focus_left);
  "
        class="fixed bg-gray-900 text-white rounded-lg shadow-lg w-[32rem] p-4 z-[9999] transition-all duration-700 ease-out flex flex-col max-h-[32rem]"
        :style="`top: ${y}px; left: ${x}px`"
>

    <button
            @click="show = false"
            class="absolute top-2 right-2 text-gray-400 hover:text-white text-xl leading-none"
            title="Schlie√üen"
    >
        &times;
    </button>

    <h3 class="text-lg font-semibold mb-3">üß† AI-Assistent</h3>

    <template x-if="isGenerating">
        <div class="flex items-center justify-center gap-2 py-2 text-sm text-orange-300 animate-pulse">
            <svg class="w-5 h-5 animate-spin text-orange-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
            </svg>
            Generating response...
        </div>
    </template>
    <!-- Verlauf -->
    <template x-if="true">
        <div class="flex-1 overflow-y-auto pr-3 space-y-3 mb-3">
            <template x-for="(msg, idx) in messages" :key="idx">
                <div :class="msg.from === 'bot' ? 'text-left' : 'text-right'">
                    <div :class="msg.from === 'bot' ? 'bg-gray-700 ml-1' : 'bg-blue-600 mr-1'"
                         class="text-white px-2 py-1 rounded-xl break-words inline-block max-w-[66%]">
                        <span x-text="msg.text"></span>

                        <!-- Buttons zur Auswahl (vom Bot) -->
                        <template x-if="msg.options">
                            <div class="mt-2 space-y-1">
                                <template x-if="msg.options">
                                    <div class="ai-button-container mt-2 flex flex-wrap gap-2">
                                        <template x-for="opt in msg.options" :key="opt.value">

                                            <button :class="{
                        'ai-button': true,
                        'selected': msg.selected === opt.value,
                        'disabled': msg.selected !== null ? msg.selected !== opt.value : msg.disableAll
                      }"
                                                    :disabled="msg.selected !== null ? msg.selected !== opt.value : msg.disableAll"
                                                    @click="msg.selected === null && (msg.selected = opt.value, startPromptForFunction(opt.value))">
                                                <span x-text="opt.label"></span>
                                            </button>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <template x-if="inputPrompt">
        <div>
            <label class="text-sm block mb-1 text-white" x-text="inputPrompt"></label>
            <input x-model="tempInput" class="w-full text-black px-2 py-1 mb-2 rounded bg-white"
                   @keydown.enter.prevent="
        if (inputCallback) {
          inputCallback(tempInput);
          tempInput = '';
        }
      "/>
            <button
                    class="bg-orange-600 text-white px-3 py-1 rounded"
                    @click="inputCallback && inputCallback(tempInput); tempInput = ''">
                Senden
            </button>
        </div>
    </template>
</div>

<!-- Settings Modal -->
<template x-if="$store.globalData.openSettingsModal">
    <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
        <div class="bg-white rounded-lg p-6 w-[600px] max-w-full shadow-lg overflow-y-auto max-h-[90vh]">
            <h2 class="text-xl font-semibold mb-4">Einstellungen</h2>

            <!-- Persona Section -->
            <div class="mb-6 border-b pb-4">
                <h3 class="text-md font-semibold mb-2">Persona</h3>

                <!-- Voice -->
                <label class="block text-xs font-bold mb-1">Stimme</label>
                <select class="w-full border px-2 py-1 text-sm mb-3"
                        x-model="$store.globalData.meta.persona.voice">
                    <option disabled value="">Bitte Stimme w√§hlen...</option>
                    <template x-for="v in $store.setupWizard.voices" :key="v">
                        <option :value="v" x-text="v"></option>
                    </template>
                </select>

                <!-- Speed -->
                <label class="block text-xs font-bold mb-1">
                    Sprechgeschwindigkeit
                    <span class="text-gray-500 text-xs">(Range: 0.25 ‚Äì 2.0)</span>
                </label>
                <div class="flex items-center gap-2 mb-3">
                    <span class="text-xs text-gray-400">0.25</span>
                    <input type="range" min="0.25" max="2.0" step="0.01"
                           x-model.number="$store.globalData.meta.persona.speed"
                           class="w-full">
                    <span class="text-xs text-gray-400">2.0</span>
                    <span class="ml-2 text-sm text-gray-600">
                        (<span x-text="$store.globalData.meta.persona.speed.toFixed(2)"></span>)
                    </span>
                </div>

                <!-- Pitch -->
                <label class="block text-xs font-bold mb-1">
                    Tonh√∂he (Pitch)
                    <span class="text-gray-500 text-xs">(Range: -20 ‚Äì 20)</span>
                </label>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-400">-20</span>
                    <input type="range" min="-20" max="20" step="1"
                           x-model.number="$store.globalData.meta.persona.pitch"
                           class="w-full">
                    <span class="text-xs text-gray-400">20</span>
                    <span class="ml-2 text-sm text-gray-600">
                        (<span x-text="$store.globalData.meta.persona.pitch.toFixed(2)"></span>)
                    </span>
                </div>
            </div>

            <!-- More Section here ... -->

            <div class="flex justify-end gap-2 pt-4 border-t mt-4">
                <button class="text-sm px-3 py-1 bg-gray-200 rounded"
                        @click="$store.globalData.openSettingsModal = false">
                    Schlie√üen
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Setup Wizard Modal -->
<div x-data="$store.setupWizard" x-show="visible" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-[600px] max-w-full overflow-hidden relative p-6">
    <!-- Close Button -->
    <button @click="visible = false"
            class="absolute top-2 right-2 text-gray-400 hover:text-black text-xl font-bold leading-none">
        &times;
    </button>
    <!-- Step Container -->
    <div class="overflow-hidden h-[300px] relative">
      <div class="flex transition-transform duration-500"
           :style="'transform: translateX(-' + (stepIndex * 100) + '%)'">
        
        <!-- STEP 1: Dom√§ne -->
        <div class="w-full flex-shrink-0 px-4 space-y-4">
          <h2 class="text-xl font-bold mb-4">1. W√§hle deine Dom√§ne</h2>
            <div class="grid grid-cols-2 gap-4">
            <template x-for="domain in domainOptions" :key="domain.key">
                <div
                    class="border rounded-lg p-4 cursor-pointer transition duration-200 hover:shadow-lg"
                    :class="selectedDomain === domain.key ? 'border-blue-500 ring-2 ring-blue-400' : 'border-gray-300'"
                    @click="selectedDomain = domain.key"
                >
                    <div class="flex items-center space-x-2 mb-2">
                    <span class="text-2xl" x-text="domain.icon"></span>
                    <span class="text-lg font-semibold" x-text="domain.label"></span>
                    </div>
                    <div class="text-sm text-gray-600" x-text="domain.description"></div>
                </div>
            </template>
            </div>

            <div class="mt-4 text-sm text-gray-700">
            Ausgew√§hlt: <strong x-text="selectedDomain || 'Keine'"></strong>
            </div>
        </div>

        <!-- Persona-Config -->
        <div class="w-full flex-shrink-0 px-4 space-y-4">
            <h2 class="text-xl font-bold mb-4">2. Konfiguriere deine Persona</h2>
            <label class="block text-sm font-semibold">Stimme</label>
            <select class="w-full border p-2 rounded" x-model="persona.voice">
                <option disabled value="">Bitte Stimme w√§hlen...</option>
                <template x-for="(voiceName, i) in voices" :key="i">
                    <option :value="voiceName" x-text="voiceName"></option>
                </template>
            </select>

            <label class="block text-sm font-semibold">Sprechgeschwindigkeit</label>
            <div class="flex items-center space-x-3">
            <span class="text-xs text-gray-500">0.25</span>
            <input type="range" min="0.25" max="2.0" step="0.05" x-model.number="persona.speed" class="flex-1" />
            <span class="text-xs text-gray-500">2.0</span>
            <span class="text-sm font-mono ml-2">(<span x-text="persona.speed.toFixed(2)"></span>)</span>
            </div>

            <label class="block text-sm font-semibold mt-4">Pitch</label>
            <div class="flex items-center space-x-3">
            <span class="text-xs text-gray-500">-20</span>
            <input type="range" min="-20" max="20" step="1" x-model.number="persona.pitch" class="flex-1" />
            <span class="text-xs text-gray-500">20</span>
            <span class="text-sm font-mono ml-2">(<span x-text="persona.pitch.toFixed(0)"></span>)</span>
            </div>
        </div>

        <!-- STEP 3: Vorschau (optional) -->
        <div class="w-full flex-shrink-0 px-4 space-y-4">
          <h2 class="text-xl font-bold">3. Zusammenfassung</h2>
          <p class="text-sm">Dom√§ne: <strong x-text="selectedDomain || 'Keine'"></strong></p>
          <p class="text-sm">Stimme: <strong x-text="persona.voice"></strong></p>
          <p class="text-sm">Tempo: <strong x-text="persona.speed"></strong></p>
          <p class="text-sm">Pitch: <strong x-text="persona.pitch"></strong></p>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="mt-6 flex justify-between items-center w-full">
        <!-- Left Side -->
        <div class="w-1/2">
            <template x-if="stepIndex > 0">
            <button @click="prev()" class="px-4 py-2 text-sm bg-gray-300 rounded">Zur√ºck</button>
            </template>
        </div>

        <!-- Right Side -->
        <div class="w-1/2 flex justify-end">
            <template x-if="stepIndex < steps.length - 1">
            <button @click="next()" class="px-4 py-2 text-sm bg-blue-600 text-white rounded">Weiter</button>
            </template>
            <template x-if="stepIndex === steps.length - 1">
            <button @click="finish()" class="px-4 py-2 text-sm bg-green-600 text-white rounded">Projekt anlegen</button>
            </template>
        </div>
    </div>
  </div>
</div>


<!-- Scripts -->
<script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pinecone-router@7.0.3/dist/router.min.js" defer></script>
<script src="/env-config.js"></script>
<script type="module" src="js/main.js" defer></script>
</body>
</html>
